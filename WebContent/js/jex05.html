<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jquery-3.5.1.js"></script>
<style>
div {
	width: 100px;
	height: 100px;
	background-color: lightblue;
	position: absolute;
}
</style>
</head>
<body>
	<div>Catch me</div>
	<script>
	$('div').mouseenter(function(){
	var ps=	$(this).position();
		$(this).animate({left:()ps.left+100});
	})
	
	</script>
</body>
</html>
