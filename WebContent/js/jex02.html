<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jquery-3.5.1.js"></script>
</head>
<body>
	<div>뭐 아무거나~</div>
	<div id="d1">ㅋㅋ</div>
	<input type="text" id="input1">
	<script>
	$('#input1').keyup(function(){
		$('#d1').text(this.value);
	})
	</script>
</body>
</html>
