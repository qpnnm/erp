<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
td {
	text-align: center;
	cursor: pointer;
	width: 40px;
	height: 40px;
}

td:hover {
	background-color: black;
	color: white;
	font-weight: bold;
}
</style>
</head>
<body>
	<div id="rDiv"></div>

	<input type="number" id="maxNum">
	<button onclick="startGame(this)">게임시작</button>
	<script>
		function startGame() {
			alert('게임을 시작하지');

			var max = document.querySelector('#maxNum').value;

			var str = '<table border="1">';
			var cnt = 1;
			for (var i = 0; i < max; i++) {
				str += '<tr>';
				for (var j = 0; j < max; j++) {
					str += '<td>' + cnt + '</td>';
					cnt = cnt + 1;
				}
				str += '</tr>';

			}

			str += '</table>';
			document.querySelector('#rDiv').innerHTML = str;
			var tdObjs = document.querySelectorAll('td');
			var num = Math.floor(Math.random() * (max * max)) + 1;
			for(var i=0;i<tdObjs.length;i++){
				tdObjs[i].onclick =function(){
					if(this.innerText==num){
						alert('당첨');
					}else{
						this.innerText='X';
					}
				}
			}
		}
	</script>
</body>
</html>
