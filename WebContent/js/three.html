<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		function three() {
			var max = document.querySelector('#maxNum').value;
			var str = '<table border=\"1\">';
			for (var i = 1; i <= max; i++) {
				if (i % 10 == 1) {
					str += '<tr>';
				}
				var numStr = i + '';
				numStr = numStr.replace(/[3,6,9]/gi, '짝');
				if (numStr.indexOf('짝') != -1) {
					numStr = numStr.replace(/[0-9]/gi, '');
				}
				str += '<td>' + i + '</td>';
				if (i % 10 == 0) {
					str += '</tr>';
				}

			}

			str += '<table>';
			document.querySelector('#rDiv').innerHTML = str;
		}
	</script>


	<input type="number" id="maxNum">
	<button onclick="three()">369+</button>
	<div id="rDiv"></div>
</body>
</html>
